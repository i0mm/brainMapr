<script src="bower_components/time-elements/time-elements.js"></script>
<polymer-element name="idea-big" attributes="guid subject description author score avatar color timestamp">
  <template>
  	<style>
		:host {
  			width:100%;
  		}
		.section-card {
			width:29%;
			margin:2%;
		}
		.card {
			width:100%;
			padding-top:25px;
			width:300px;
		}
		.idea-subject {
			color:white;
			font-size:20px;
			padding:10px;
			padding-top:40px;
		}
		.idea-image {
			height:170px;
		}
		.idea-avatar {
			position:relative;
   	        left: 35%;
			top:125px;
			border-radius: 50%;
			width:80px;
			height:80px;
		    background-size: contain;

		    border-style: solid;
    		border-width: 3px;
		}
	</style>
	<paper-dialog id="dialog" transition="core-transition-center" class="section-card">
	
		<div class="card">
			<div class="idea-image" style="background-image: url('images/idea.jpg')">
				<div class="idea-avatar" style="background-image: url({{avatar}}); border-color: {{color}}"></div>
			</div>
			<div wrap class="idea-info"><time class="timestamp" is="relative-time" datetime="{{timestamp}}"></div>
			<div class="idea-subject" style="background-color: {{color}}">{{subject}}</div>
			<div class="idea-description" style="background-color: {{color}}">{{description}}</div>
		</div>
	
	</paper-dialog>
  </template>
  <script>
  	(function() {
		'use strict';
		var uuid, idea_image;
		idea_image = images/tabby.jpg;

		var template = document.querySelector('template');
		template.idea_image = idea_image;
	});
	
	Polymer('idea-big', {
		guid: 0,
		score: 0,
		author: '',
		subject: "No idea",
		description: "Dans le sens commun, lorsque l'on dit qu'un contenant est vide, il est en fait rempli d'air. Un verre vide, une bouteille vide, un carton vide… contiennent en fait environ 2,5^1016 molécules par millimètre cube. Un vide très poussé, un milliardième de l'atmosphère par exemple, laisse encore 	plusieurs millions de molécules par millimètre cube.",
		timestamp: new Date().toISOString(),
		toggle: function(){
			this.$.dialog.toggle();
		},
	});
  </script>
</polymer-element>
