
<polymer-element name="idea-mini" attributes="uid iid sujet date score avatar color">
  <template>
  	<style>
		.card {
			padding-top:25px;
			width:300px;
		}
		.idea-subject {
			color:white;
			font-size:20px;
			padding:10px;
			padding-top:40px;
		}
		.idea-image {
			height:170px;
		}
		.idea-avatar {
			position:relative;
   	        left: 35%;
			top:125px;

			border-radius: 50%;
			width:80px;
			height:80px;
		    background-size: contain;

		    border-style: solid;
    		border-width: 3px;
		}
	</style>
	
	<section layout vertical>
		<div class="card">
			<div class="idea-image" style="background-image: url('images/idea.jpg')">
				<div class="idea-avatar" style="background-image: url({{avatar}}); border-color: {{color}}"></div>
			</div>
			<div class="idea-info">{{date}}</div>
			<div class="idea-subject" style="background-color: {{color}}">{{sujet}}</div>
		</div>
	</section>
  </template>
  <script>
  	(function() {
		'use strict';
		var uuid, idea_image;
		idea_image = images/tabby.jpg;

		var template = document.querySelector('template');
		template.idea_image = idea_image;
	});
	
	Polymer('idea-mini', {
		uid: 0,
		iid: 0,
		sujet:"Empty Idea",
	});
  </script>
</polymer-element>
