<script src="bower_components/time-elements/time-elements.js"></script>
<polymer-element name="idea-mini" attributes="guid author subject description score avatar color timestamp">
  <template>
  	<style>
  		@import url('css/font-awesome.min.css');
  		:host {
			/*width :30%;*/
			margin:1.5%;
  		}
		.section-card {

		}
		.card {
			width:330px;
			/*height:400px;*/
			padding-top:25px;
		}
		.idea-subject {
			color:white;
			font-size:16px;
			padding:20px;
			height: 47px;
			overflow: hidden;
		}
		.idea-image {
			height:170px;
		}
		.idea-avatar {
			position:relative;
   	        left: 40%;
			top:125px;
			border-radius: 50%;
			width:80px;
			height:80px;
		    background-size: contain;
		    border-style: solid;
    		border-width: 3px;
		}
		.top-infos {
			position: relative;
		}
		.idea-date {
			position: absolute;
			top: 15px;
			left: 20px;
			color:#fff;
			font-size:14px;
		}
		.idea-points{
			position: absolute;
			top: 10px;
			right: 20px;
			color:#fff;
			font-size:20px;
			font-weight: bold;
		}
		.idea-title {
			padding-top:50px;
			text-align: center;
			color:#fff;
			font-size: 26px;
		}
		.idea-content {
			padding-bottom: 20px;
		}
		.idea-subscribers {
			text-align: right;			
			padding: 5px 20px;
			color:#fff;
		}
		i{
			font-size:20px;
		}

	</style>
	
	<section class="section-card" layout vertical>
		<div class="card">
			<div class="idea-image" style="background-image: url('images/idea.jpg')">
				<div class="idea-avatar" style="background-image: url({{avatar}}); border-color: {{color}}"></div>
			</div>
			<div class="idea-content" style="background-color: {{color}}">
				<div class="top-infos">
					<div class="idea-date"><time class="timestamp" is="relative-time" datetime="{{timestamp}}"></time></div>
					<div class="idea-points">{{score}} Pts</div>
				</div>
				<div class="idea-title">{{subject}}</div>
				<div class="idea-subject">{{description}}</div>
				<div class="idea-subscribers"><span>28 </span><i id="icon" class="fa fa-users"></i></div>
			</div>
		</div>
	</section>
  </template>
  <script>
  	(function() {
		'use strict';
		var template = document.querySelector('template');
	});
	
	Polymer('idea-mini', {
		guid: 0,
		score: 0,
		author: '',
		subject: "No idea",
		description: "Dans le sens commun, lorsque l'on dit qu'un contenant est vide, il est en fait rempli d'air. Un verre vide, une bouteille vide, un carton vide… contiennent en fait environ 2,5^1016 molécules par millimètre cube. Un vide très poussé, un milliardième de l'atmosphère par exemple, laisse encore 	plusieurs millions de molécules par millimètre cube.",
		timestamp: new Date().toISOString(),
	});
  </script>
</polymer-element>
