<script src="bower_components/time-elements/time-elements.js"></script>
<polymer-element name="idea-mini" attributes="uid iid sujet description score avatar color timestamp">
  <template>
  	<style>
  		:host {
			/*width :30%;*/
			margin:1.5%;
  		}
		.section-card {

		}
		.card {
			width:400px;
			/*height:400px;*/
			padding-top:25px;
		}
		.idea-subject {
			color:white;
			font-size:16px;
			padding:20px;
			height: 130px;
			overflow: hidden;
		}
		.idea-image {
			height:170px;
		}
		.idea-avatar {
			position:relative;
   	        left: 40%;
			top:125px;
			border-radius: 50%;
			width:80px;
			height:80px;
		    background-size: contain;
		    border-style: solid;
    		border-width: 3px;
		}
		.top-infos {
			position: relative;
		}
		.idea-date {
			position: absolute;
			top: 15px;
			left: 20px;
			color:#fff;
			font-size:14px;
		}
		.idea-points{
			position: absolute;
			top: 10px;
			right: 20px;
			color:#fff;
			font-size:20px;
			font-weight: bold;
		}
		.idea-title {
			padding-top:50px;
			text-align: center;
			color:#fff;
			font-size: 26px;
		}
		.idea-content {
			padding-bottom: 20px;
		}
		.idea-subscribers {
			text-align: right;			
			padding: 5px 20px;
			color:#fff;
		}

	</style>
	
	<section class="section-card" layout vertical>
		<div class="card">
			<div class="idea-image" style="background-image: url('images/idea.jpg')">
				<div class="idea-avatar" style="background-image: url({{avatar}}); border-color: {{color}}"></div>
			</div>
			<div class="idea-content" style="background-color: {{color}}">
				<div class="top-infos">
					<div class="idea-date"><time class="timestamp" is="relative-time" datetime="{{timestamp}}"></time></div>
					<div class="idea-points">{{points}}55 Pts</div>
				</div>
				<div class="idea-title">{{sujet}}</div>
				<div class="idea-subject">{{description}}</div>
				<div class="idea-subscribers"><span> 28</span></div>
			</div>
		</div>
	</section>
  </template>
  <script>
  	(function() {
		'use strict';
		var uuid, idea_image;
		idea_image = images/tabby.jpg;

		var template = document.querySelector('template');
		template.idea_image = idea_image;
	});
	
	Polymer('idea-mini', {
		uid: 0,
		iid: 0,
		sujet:"Empty Idea",
		description:"Empty Idea",
		timestamp: new Date().toISOString(),
	});
  </script>
</polymer-element>
