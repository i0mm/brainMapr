<!DOCTYPE html>
<html>
<head>
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
	<link rel="import" href="bower_components/core-item/core-item.html">
	<link rel="import" href="bower_components/paper-input/paper-input.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">
	<link rel="import" href="new-idea.html">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<body fullbleed unresolved>


	<template is="auto-binding">
		<!-- Use your own publish_key and subscribe_key please -->
		<core-pubnub publish_key="pub-c-fccdc23d-8e64-4031-9f9e-64c275dc4b4b" subscribe_key="sub-c-67616358-2006-11e5-947a-02ee2ddab7fe" uuid="{{uuid}}">
			<core-pubnub-subscribe channel="polymer-idea" id="sub" on-callback="{{subscribeCallback}}" on-presence="{{presenceChanged}}" on-error="{{error}}">
			    <core-pubnub-publish channel="polymer-idea" message="" id="pub" on-error="{{error}}"></core-pubnub-publish>
				<core-pubnub-history channel="polymer-idea" count="30" on-success="{{historyRetrieved}}" on-error="{{error}}"></core-pubnub-history>
		    </core-pubnub-subscribe>
		</core-pubnub>

		<core-scaffold>

			<!-- Drawer panel -->
			<core-header-panel navigation flex>
				<core-toolbar id="navheader" class="tall">
				</core-toolbar>
				
				<section layout vertical center id="infoList" style="margin:20px;">
					<div class="middle avatar {{color}}" style="background-image: url({{avatar}})"></div>
					<div class="bottom uuid">{{uuid}}</div>	
				</section>
				<section layout vertical id="toolsList">
					<core-item label="Produit avec :"></core-item>
					<template repeat="{{item in items}}">
						<core-item icon="{{item.icon}}" label="{{item.title}}"></core-item>
					</template>
				</section>
				
				
			</core-header-panel>

			<!-- App Title -->
			<div tool layout horizontal flex>
				<span flex>Brain Mapr</span>
				<!--<core-icon icon="account-circle"></core-icon>-->
				<span><!-- number of people online --></span> 
			</div>

			<!-- Main content -->
			<div flex>
				<div class="send-message" layout horizontal> 
					<paper-fab icon="add" id="addIdea" on-tap="{{addNewIdea}}"></paper-fab> 
				</div>


				<new-idea id="newIdea" ideasubmit="{{submitNewIdea}}"></new-idea>

			</div>
			


			



		</core-scaffold>
	</template>
	

	<script src="js/app.js"></script>
</body>
</html>
