<dom-module id="new-idea">

  <template>
	
	<paper-dialog id="dialog" transition="core-transition-center" heading="Nouvelle id&eacute;e">
 
		<paper-input label="Titre" id="idea_title" error-message="Veuillez indiquer un titre" auto-validate required >
		</paper-input>

     <paper-textarea label="Description de l'id&eacute;e" id="idea_description">
    </paper-textarea>

		<paper-button dismissive>Non, laisse tomber...</paper-button>
		<paper-button affirmative autofocus default style="color: #4285f4" on-tap="{{tap}}">Ouais super id&eacute;e!</paper-button>
	</paper-dialog>
  </template>

  <script>
    Polymer({is: "new-idea",
	properties: {
		ideasubmit: {
			type: Object,
			value: function() { return {}; }
		}
	},
      back: function() {
        window.history.back();
      },
      ready: function() {
        //this.$.dialog.open();
      },
      created: function() {
      },
      detached: function() {
        this.$.dialog.close();
      },
      openDialog: function() {
        this.$.dialog.open();
      },
	  toggle: function(){
		this.$.dialog.toggle();
		},
		tap: function(event, detail, sender) {
			var result = this.ideasubmit(this.$.idea_title.input.value, this.$.idea_description.input.value);
			if(result){
			this.$.idea_title.input.value = "";
			this.$.idea_description.input.value = "";
			}
		}
    });
  </script>

</dom-module>
