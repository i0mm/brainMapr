<polymer-element name="new-idea" attributes="ideasubmit">

  <template>
	
	<paper-action-dialog id="dialog" transition="core-transition-center" heading="Nouvelle id&eacute;e">
 
		<paper-input-decorator label="Titre" id="idea_title" floatingLabel error="Veuillez indiquer un titre" autoValidate >
			<input is="core-input" required>
		</paper-input-decorator>

     <paper-input-decorator label="Description de l'id&eacute;e" id="idea_description" floatingLabel>
      <paper-autogrow-textarea>
        <textarea></textarea>
      </paper-autogrow-textarea>
    </paper-input-decorator>

		<paper-button dismissive>Non, laisse tomber...</paper-button>
		<paper-button affirmative autofocus default style="color: #4285f4" on-tap="{{tap}}">Ouais super id&eacute;e!</paper-button>
	</paper-action-dialog>
  </template>

  <script>
    Polymer({
      back: function() {
        window.history.back();
      },
      ready: function() {
        //this.$.dialog.open();
      },
      created: function() {
      },
      detached: function() {
        this.$.dialog.close();
      },
      openDialog: function() {
        this.$.dialog.open();
      },
	  toggle: function(){
		this.$.dialog.toggle();
		},
		tap: function(event, detail, sender) {
			var result = this.ideasubmit(this.$.idea_title.input.value, this.$.idea_description.input.value);
			if(result){
			this.$.idea_title.input.value = "";
			this.$.idea_description.input.value = "";
			}
		}
    });
  </script>

</polymer-element>
